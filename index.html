<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>password-generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="password-container">
        <h2 id="password"></h2>
        <i class="fa-regular fa-copy" id="copy-icon"></i>
      </div>
      <div class="range-container">
        <input type="range" min="6" max="20" value="10" id="slider" />
        <p id="range-value"></p>
      </div>
      <div class="input-box-container">
        <div class="input">
          <input type="checkbox" name="upper-case" id="upper-case" />
          <label for="upper-case">Upper Case</label>
        </div>
        <div class="input">
          <input type="checkbox" name="lower-case" id="lower-case" />
          <label for="lower-case">Lower Case</label>
        </div>
        <div class="input">
          <input type="checkbox" name="number" id="number" />
          <label for="number">Number</label>
        </div>
        <div class="input">
          <input type="checkbox" name="symbol" id="symbol" />
          <label for="symbol">Symbol</label>
        </div>
      </div>
      <div><button id="generate-password">Generate Password</button></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
